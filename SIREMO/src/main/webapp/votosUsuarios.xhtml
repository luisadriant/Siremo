<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<f:metadata>
<f:viewParam name="id" value="#{vestimentaControlador.id}"></f:viewParam>
</f:metadata>
<body> 
<h:form>
	<h:panelGrid columns="3">
		
		<h:outputLabel value="Nombres" for="nombres"/>
		<h:inputText value="#{vestimentaControlador.usuario.nombres}" id="nombres" />
		<h:message for="nombres"/>
		
		<h:outputLabel value="Apellidos" for="apellidos"/>
		<h:inputText value="#{vestimentaControlador.usuario.apellidos}" id="apellidos" />
		<h:message for="apellidos"/>
		
		<h:outputLabel value="NombreUsuario" for="nombreusuario"/>
		<h:inputText value="#{vestimentaControlador.usuario.nombreusuario}" id="nombreusuario" />
		<h:message for="nombreusuario"/>
		
		<h:outputLabel value="Telefono" for="telefono"/>
		<h:inputText value="#{vestimentaControlador.usuario.telefono}" id="telefono" />
		<h:message for="telefono"/>
		
		<h:outputLabel value="Email" for="email"/>
		<h:inputText value="#{vestimentaControlador.usuario.email}" id="email" />
		<h:message for="email"/>
		
		<h:outputLabel value="FechaNacimiento" for="fechaNacimiento"/>
		<h:inputText value="#{vestimentaControlador.usuario.fechanacimiento}" id="fechaNacimiento" > 
			<f:convertDateTime pattern="dd/MM/yyyy"/>
		</h:inputText>
		<h:message for="fechaNacimiento"/>
		
		<h:outputLabel value="Contasenia" for="pass"/>
		<h:inputText value="#{vestimentaControlador.usuario.contrasenia}" id="pass" />
		<h:message for="pass"/>
		
	</h:panelGrid>
	

	<h:panelGrid>
		<h:dataTable id="ves" value="#{vestimentaControlador.vestimentas}" var="vestimentas">
		<h:column>
			<f:facet name="header">Descripcion</f:facet>
			<h:inputText value="#{vestimentas.descripcion}" />
		</h:column>
		<h:column>
			<f:facet name="header">Color</f:facet>
			<h:inputText value="#{vestimentas.color}" />
		</h:column>
		<h:column>
			<f:facet name="header">Estilo</f:facet>
			<h:inputText value="#{vestimentas.estilo}" />
		</h:column>
		<h:column>
			<f:facet name="header">Genero</f:facet>
			<h:inputText value="#{vestimentas.genero}" />
		</h:column>
		<h:column>
			<f:facet name="header">Tipo</f:facet>
			<h:inputText value="#{vestimentas.tipo}" />
		</h:column>
		<h:column>
			<f:facet name="header">Precio</f:facet>
			<h:inputText value="#{vestimentas.precio}" />
		</h:column>
		<h:column>
			<f:facet name="header">Talla</f:facet>
			<h:inputText value="#{vestimentas.talla}" />
		</h:column>
		<h:column>
			<f:facet name="header">Imagen</f:facet>
			<h:inputText value="#{vestimentas.imagen}" />
		</h:column>
		<h:column>
			<f:facet name="header">Marca</f:facet>
			<h:inputText value="#{vestimentas.marca.nombre}" />
		</h:column>
		<h:column>
			<f:facet name="header">Voto</f:facet>
			<h:selectOneMenu value="#{vestimentas.voto}">
				<f:selectItems value="#{vestimentaControlador.camposVotos}"/> 
			</h:selectOneMenu>
		</h:column>
		
		</h:dataTable>
	</h:panelGrid>
	
	<h:commandButton action="#{vestimentaControlador.Guardar()}" value="Guardar" />
	<h:commandButton action="listaUsuariosVotar" value="Listado Usuarios para Votar" inmediate="true"/>
	
</h:form>

</body> 
</html>
