<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form>
	<h:outputText value="No hay registros" rendered="#{empty empresaControlador.empresas}"/>
	<h:dataTable value="#{empresaControlador.empresas}" var="empresa" rendered="#{not empty empresaControlador.empresas}">
		<h:column> <f:facet name="header"> ID </f:facet> #{empresa.id} </h:column>
		<h:column> <f:facet name="header"> NOMBRE </f:facet> #{empresa.nombre} </h:column>
		<h:column> <f:facet name="header"> DESCRIPCION </f:facet> #{empresa.descripcion} </h:column>
		<h:column> <f:facet name="header"> RUC </f:facet> #{empresa.ruc} </h:column>
		<h:column> <f:facet name="header"> DIRECCION </f:facet> #{empresa.direccion} </h:column>
		<h:column> <f:facet name="header"> EDITAR </f:facet> 
		<a href="editarEmpresa.xhtml?id=#{empresa.id}"> editar </a>
		</h:column>
		<h:column> <f:facet name="header"> ELIMINAR </f:facet> 
		<h:commandButton action="#{empresaControlador.Eliminar(empresa.id)}" value="Eliminar" />
		</h:column>
	</h:dataTable>
	<h:commandButton action="listaAdministrador" value="Listado de Administradores" inmediate="true"/>
</h:form>
</body> 
</html>
