<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form>
	<h:outputText value="No hay registros" rendered="#{empty usuarioControlador.usuarios}"/>
	<h:dataTable value="#{usuarioControlador.usuarios}" var="usuario" rendered="#{not empty usuarioControlador.usuarios}">
		<h:column> <f:facet name="header"> ID </f:facet> #{usuario.id} </h:column>
		<h:column> <f:facet name="header"> NOMBRES </f:facet> #{usuario.nombres} </h:column>
		<h:column> <f:facet name="header"> APELLIDOS </f:facet> #{usuario.apellidos} </h:column>
		<h:column> <f:facet name="header"> TELEFONO </f:facet> #{usuario.telefono} </h:column>
		<h:column> <f:facet name="header"> EMAIL </f:facet> #{usuario.email} </h:column>
		<h:column> <f:facet name="header"> FECHA NACIMIENTO </f:facet> #{usuario.fechanacimiento} </h:column>
		<h:column> <f:facet name="header"> NOMBRE USUARIO </f:facet> #{usuario.nombreusuario} </h:column>
		<h:column> <f:facet name="header"> PASS </f:facet> #{usuario.contrasenia} </h:column>
		<h:column> <f:facet name="header"> VOTAR </f:facet> 
		<a href="votosUsuarios.xhtml?id=#{usuario.id}"> Votar </a>
		</h:column>
	</h:dataTable>
	<h:commandButton action="crearUsuario" value="Crear Usuario" />

</h:form>
</body> 
</html>
