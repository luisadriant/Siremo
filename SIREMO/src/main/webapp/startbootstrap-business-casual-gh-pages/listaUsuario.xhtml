<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="crearUsuarioT.xhtml"
      > 
      <ui:define name="contenido">
 
<h:form>

	<h:outputText value="No hay registros" rendered="#{empty usuarioControlador.usuarios}" class="mb-4"/>
	<h:dataTable value="#{usuarioControlador.usuarios}" var="usuario" rendered="#{not empty usuarioControlador.usuarios}">
		<h:column> <f:facet name="header" class="text-heading"> ID </f:facet> #{usuario.id} </h:column>
		<h:column> <f:facet name="header" class="text-heading"> NOMBRES </f:facet> #{usuario.nombres} </h:column>
		<h:column> <f:facet name="header" class="text-heading"> APELLIDOS </f:facet> #{usuario.apellidos} </h:column>
		<h:column> <f:facet name="header" class="text-heading"> TELEFONO </f:facet> #{usuario.telefono} </h:column>
		<h:column> <f:facet name="header" class="text-heading"> EMAIL </f:facet> #{usuario.email} </h:column>
		<h:column> <f:facet name="header" class="text-heading"> FECHA NACIMIENTO </f:facet> #{usuario.fechanacimiento} </h:column>
		<h:column> <f:facet name="header" class="text-heading"> NOMBRE USUARIO </f:facet> #{usuario.nombreusuario} </h:column>
		<h:column> <f:facet name="header" class="text-heading"> PASS </f:facet> #{usuario.contrasenia} </h:column>
		<h:column> <f:facet name="header" class="text-heading"> EDITAR </f:facet> 
		<a href="editarUsuario.xhtml?id=#{usuario.id}"> editar </a>
		</h:column>
		<h:column> <f:facet name="header"> ELIMINAR </f:facet> 
		<h:commandButton action="#{usuarioControlador.Eliminar(usuario.id)}" value="Eliminar" class="btn btn-secondary" />
		</h:column>
	</h:dataTable>
	<h:commandButton action="crearUsuario" value="Crear Usuario" class="btn btn-secondary" />
	
</h:form>

</ui:define> 
</ui:composition>
