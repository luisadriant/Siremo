<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
       template="crearUsuarioT.xhtml"
      > 
<ui:define name="contenido">

<f:metadata>
<f:viewParam name="id" value="#{usuarioControlador.id}"></f:viewParam>
</f:metadata>

<h:form>
<h:messages globalOnly="true"/>
	<h:panelGrid columns="3">
		
		<h:outputLabel value="Nombres" for="nombres" class="text-heading"/>
		<h:inputText value="#{usuarioControlador.usuario.nombres}" id="nombres" />
		<h:message for="nombres"/>
		
		<h:outputLabel value="Apellidos" for="apellidos" class="text-heading"/>
		<h:inputText value="#{usuarioControlador.usuario.apellidos}" id="apellidos" />
		<h:message for="apellidos"/>
		
		<h:outputLabel value="NombreUsuario" for="nombreusuario" class="text-heading"/>
		<h:inputText value="#{usuarioControlador.usuario.nombreusuario}" id="nombreusuario" />
		<h:message for="nombreusuario"/>
		
		<h:outputLabel value="Telefono" for="telefono" class="text-heading"/>
		<h:inputText value="#{usuarioControlador.usuario.telefono}" id="telefono" />
		<h:message for="telefono"/>
		
		<h:outputLabel value="Email" for="email" class="text-heading"/>
		<h:inputText value="#{usuarioControlador.usuario.email}" id="email" />
		<h:message for="email"/>
		
		<h:outputLabel value="FechaNacimiento" for="fechaNacimiento" class="text-heading"/>
		<h:inputText value="#{usuarioControlador.usuario.fechanacimiento}" id="fechaNacimiento" > 
			<f:convertDateTime pattern="dd/MM/yyyy"/>
		</h:inputText>
		<h:message for="fechaNacimiento"/>
		
		<h:outputLabel value="Contasenia" for="pass" class="text-heading"/>
		<h:inputText value="#{usuarioControlador.usuario.contrasenia}" id="pass" />
		<h:message for="pass"/>
		
		<h:commandButton action="#{usuarioControlador.Guardar()}" value="Guardar"  class="btn btn-secondary" />
		<h:commandButton action="listaUsuario" value="Listado de Usuarios" inmediate="true" class="btn btn-secondary" />
	</h:panelGrid>
</h:form>

</ui:define> 
</ui:composition>
