<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
       template="principalAdmin.xhtml">
	
		<ui:define name="contenido">
		
<f:metadata>
<f:viewParam name="id" value="#{administradorControlador.id}"></f:viewParam>
</f:metadata>
		
 <div class="col-md-10 grid_4">
 <div class="movie movie-test movie-test-dark movie-test-left">
  <h:form>		
		<h:messages globalOnly="true"/>
      <div class="form-group has-feedback">
      	Nombres Administrador:
        <h:inputText value="#{administradorControlador.administrador.nombres}" id="nombres" type="text" class="form-control" placeholder="Nombres"/>
		<h:message for="nombres"/>
      </div>
      <div class="form-group has-feedback">
        Apellidos Administrador:
        <h:inputText value="#{administradorControlador.administrador.apellidos}" id="apellidos" type="text" class="form-control" placeholder="Apellidos" />
		<h:message for="apellidos"/>
      </div>
      <div class="form-group has-feedback">
        Nombre de Usuario Administrador:
        <h:inputText value="#{administradorControlador.administrador.nombreusuario}" id="nombreusuario" type="text" class="form-control" placeholder="Nombre de Usuario"/>
		<h:message for="nombreusuario"/>
      </div>
      <div class="form-group has-feedback">
        Telefono Administrador:
        <h:inputText value="#{administradorControlador.administrador.telefono}" id="telefono" type="text" class="form-control" placeholder="Telefono"/>
		<h:message for="telefono"/>
      </div>

   	<div class="form-group has-feedback">
   		Fecha de Nacimiento Administrador:
   		<h:inputText value="#{administradorControlador.administrador.fechanacimiento}" id="fechaNacimiento" class="datepicker form-control" type="text" name="date" data-date-format="dd/mm/yyyy" placeholder="Fecha de Nacimiento"> 
			<f:convertDateTime pattern="MM/dd/yyyy"/>
		</h:inputText>
	</div>
      <div class="form-group has-feedback">
        Email Administrador:
		<h:inputText value="#{administradorControlador.administrador.email}" id="email" type="email" class="form-control" placeholder="Email"/>
		<h:message for="email"/>
      </div>
      <div class="form-group has-feedback">
        Genero Administrador:
		<h:selectOneMenu value="#{administradorControlador.administrador.genero}" class="form-control" id="genero">
			<f:selectItems value="#{administradorControlador.generos}"/> 
		</h:selectOneMenu>
		<h:message for="genero"/>
      </div>
      
      <div class="form-group has-feedback">
      	Contrase単a:
        <h:inputSecret value="#{administradorControlador.administrador.contrasenia}" id="pass" type="password" class="form-control" placeholder="Contrase単a"/>
		<h:message for="pass"/>
		
      </div>
      <div class="form-group has-feedback">
      Repetir Contrase単a:
        <h:inputSecret value="#{administradorControlador.rcontrasenia}" id="rpass" type="password" class="form-control" placeholder="Contrase単a"/>
		<h:message for="rpass"/>

      </div>
      
    <h:panelGrid>
	<h:dataTable id="tel" value="#{administradorControlador.administrador.empresas}" var="empresas">
		<h:column>
		  <div>
			<p class="login-box-msg">Tu Empresa</p>
		  </div>
	      <div class="form-group has-feedback">
	      	Nombre empresa:
	        <h:inputText value="#{empresas.nombre}" id="nombreemp" type="text" class="form-control"/>
			<h:message for="nombreemp"/>
	      </div>
	      <div class="form-group has-feedback">
	        Descripcion Empresa:
	        <h:inputText value="#{empresas.descripcion}" id="descripcion" type="text" class="form-control"/>
			<h:message for="descripcion"/>
	      </div>
	      <div class="form-group has-feedback">
	        Ruc Empresa:
	        <h:inputText value="#{empresas.ruc}" id="ruc" type="text" class="form-control" />
			<h:message for="ruc"/>
	      </div>
	      <div class="form-group has-feedback">
	        Direccion:
	        <h:inputText value="#{empresas.direccion}" id="direccion" type="text" class="form-control" />
			<h:message for="direccion"/>
	      </div>
	   </h:column>
    </h:dataTable>
	</h:panelGrid> 
        <h:commandButton action="#{administradorControlador.addEmpresa()}" value="+ Empresas" class="btn btn-primary btn-block btn-flat">
		<f:ajax render="tel" execute="@all"></f:ajax>
		</h:commandButton>
      
      <div class="column">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Acepto los <a style="color:blue;" href="#">terminos</a> y condiciones. </input>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
        	<h:commandButton action="#{administradorControlador.Guardar2()}" value="Registrar" type="submit" class="btn btn-primary btn-block btn-flat"/>
        </div>
        <!-- /.col -->
      </div>
    </h:form>
</div>
</div>
					
		</ui:define>
</ui:composition>
