<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
       template="empresaAdmin.xhtml">
	
		<ui:define name="contenido">
		
		<f:metadata>
			<f:viewParam name="id" value="#{empresaControlador.id}"></f:viewParam>
		</f:metadata>
		
		<h:form>
		<h:messages globalOnly="true"/>
		<h:outputText value="No hay registros" rendered="#{empty empresaControlador.empresa.vestimentas}" />
		<h:outputText value="No hay registros" rendered="#{empty empresaControlador.loadDatoseditar(empresaControlador.id)}" />
		<!--<h:outputText value="No hay registros" rendered="#{empresaControlador.empresa.vestimentas}" />  -->
		<h:dataTable value="#{empresaControlador.empresa.vestimentas}" var="vestimenta" rendered="#{not empty empresaControlador.empresa.vestimentas}" columnClasses="columnWithWidth">			  
			<h:column > 
						<div class="col-md-10 grid_4">
                            <div class="movie movie-test movie-test-dark movie-test-left">			  
                                <div class="movie__images">
                                    <a href="descripcionVestimenta.xhtml" class="movie-beta__link">
                                        <img alt="" src="#{vestimenta.imagen}" class="img-responsive"/>
                                    </a>
                                </div>
								<div class="movie__info">
                                    <a href="descripcionVestimenta.xhtml" class="movie__title">#{vestimenta.descripcion}</a>
                                    <h:panelGrid columns="1">		
									 #{vestimenta.color}<br/>
                                     #{vestimenta.estilo}<br/>
									 #{vestimenta.genero}<br/>	
									</h:panelGrid>
									<h:panelGrid columns="1">	
									<!-- <h:commandButton action="d"  outcome="crearEmpresa_face.xhtml?id=#{loginControlador.id}" value="Editar" class="btn btn-primary btn-block btn-flat"/> -->								
									<h:button value="Editar" outcome="crearVestimenta_face.xhtml?id=#{empresaControlador.id}" class="btn btn-primary btn-block btn-flat"/>
									<h:commandButton action="#{vestimentaControlador.Eliminar(vestimenta.id)}" value="Eliminar" class="btn btn-primary btn-block btn-flat"/>									
									</h:panelGrid>
                                 </div>
                                <div class="clearfix"> </div>
                            </div>
						</div>
			</h:column> 
		</h:dataTable>	
		</h:form>	

		</ui:define>
</ui:composition>
